<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AWS-Style Chart Report</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="chart.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-container">
        <div class="navbar-brand">
          <img
            src="AWS_Educate_Logo_1C_W.png"
            alt="Logo"
            class="logo"
            id="theme-logo"
          />
        </div>
        <div class="navbar-right">
          <ul class="navbar-links">
            <li>
              <a
                href="https://www.instagram.com/p/DQwZao2jyzZ/?utm_source=ig_web_copy_link&igsh=MzRlODBiNWFlZA=="
                target="_blank"
                class="shining-link"
                >報名 2026 Winter AWS Educate 證照陪跑計畫</a
              >
            </li>
            <li>
              <a
                href="https://www.instagram.com/awseducatestdambtw/"
                target="_blank"
                >Instagram</a
              >
            </li>
            <li>
              <a
                href="https://github.com/aws-educate-tw/aws-educate-n8n-workshop"
                target="_blank"
                >GitHub</a
              >
            </li>
          </ul>
          <div class="theme-switcher" id="theme-switcher">
            <svg
              id="sun-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <circle cx="12" cy="12" r="5"></circle>
              <line x1="12" y1="1" x2="12" y2="3"></line>
              <line x1="12" y1="21" x2="12" y2="23"></line>
              <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
              <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
              <line x1="1" y1="12" x2="3" y2="12"></line>
              <line x1="21" y1="12" x2="23" y2="12"></line>
              <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
              <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
            </svg>
            <svg
              id="moon-icon"
              viewBox="0 0 24 24"
              fill="none"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
            </svg>
          </div>
        </div>
      </div>
    </nav>
    <div class="report-header">
      <h1 id="report-title">數據分析報告</h1>
    </div>
    <div id="chart-grid" class="chart-grid"></div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="chart.js"></script>

    <footer class="page-footer">
      <p>本網站僅供教育目的使用，不得用於任何商業用途。</p>
      <p>
        This website is for educational purposes only and is not intended for
        commercial use.
      </p>
    </footer>
  </body>
</html>
